<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterNote-Signup</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
</head>

<body>
